<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Portal - Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f5f5f5; }
        .login-card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: white; width: 300px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Doctor Portal Login</h2>
        <input type="text" placeholder="Doctor ID/Email">
        <input type="password" placeholder="Secret Key">
        <button>Access Dashboard</button>
    </div>
</body>
</html>
