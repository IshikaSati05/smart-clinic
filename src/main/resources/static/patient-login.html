<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Portal - Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f0f8ff; }
        .login-card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: white; width: 300px; }
        input { width: 90%; margin: 10px 0; padding: 10px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Patient Login</h2>
        <input type="email" placeholder="Patient Email">
        <input type="password" placeholder="Password">
        <button onclick="alert('Logging in...')">Login</button>
    </div>
</body>
</html>
