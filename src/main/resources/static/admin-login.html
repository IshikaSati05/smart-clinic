<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Portal - Login</title>

        .login-card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: white; width: 300px; }

    <div class="login-card">
        <h2>Clinic Administrator</h2>

        <button>Manage System</button>
    </div>
</body>
</html>
